<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>코딩테스트-회원목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  <div class="container">
    <div class="header-wrap">
      <header>
        <img class="logo" src="./images/common/logo.png" alt="coding test 로고" width="80">
        <nav>
          <button class="btn-go-regist" type="button">회원가입</button>
        </nav>
      </header>
    </div>
    <main>    
      <section class="member-list">
        <h1>회원목록</h1>
        <table>
          <caption>가입한 회뭔목록으로 No, 회사명, 이름, 아이디로 구성</caption>
          <thead>
            <tr>
              <th scope="col" class="num">No</th>
              <th scope="col" class="company">회사명</th>
              <th scope="col" class="name">이름</th>
              <th scope="col" class="userid">아이디</th>
            </tr>
          </thead>
          <tbody class="table-list">
          </tbody>
        </table>
        <div class="pagination">
          <ul class="m-hidden">
            <li><a href="" aria-label="이전페이지">&#9664;</a></li>
            <li><a href="" class="active">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
            <li><a href="">6</a></li>
            <li><a href="">7</a></li>
            <li><a href="">8</a></li>
            <li><a href="">9</a></li>
            <li><a href="">10</a></li>
            <li><a href="" aria-label="다음페이지">&#9654;</a></li>
          </ul>
          <div class="t-hidden d-hidden">
            <button class="btn-more" type="button">Load more</button>
          </div>
        </div>
      </section>
    </main>
    <div class="footer-wrap">
      <footer>
        <p class="copyright">Copyright 2017. uniorion all rights reserved.</p>
      </footer>
    </div>
  </div>
  <script src="./js/ajax.js"></script>
  <script src="./js/common.js"></script>
</body>
</html>
